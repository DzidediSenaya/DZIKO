<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - DZIKO CCJ</title>
    <link rel="icon" href="../assets/ecologo1.png" type="image/png">
    <link rel="stylesheet" href="../css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>

<body>

    <div id="navbar-container"></div>

    <section id="contact-section">
        <h2>Contact Us</h2>

        <p>
            Have questions or want to collaborate? Reach out to us and let's work together to make a positive impact on
            the
            environment.
        </p>

        <form id="contact-form" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" required></textarea><br><br>

            <input type="submit" value="Submit">
        </form>

        <div id="thank-you-message2" style="display: none;">
            Thank you for contacting us. One of our team members will get in touch with you shortly.
        </div>
    </section>

    <div id="footer-container"></div>
    <script src="../components/navbar/navbar.js"></script>
    <script src="../components/footer/footer.js"></script>

    <!-- JavaScript for form submission and EmailJS integration -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>
    <script type="text/javascript">
        (function () {
            emailjs.init({
                publicKey: "QXEJOQ0_JmeGAKK4Z",
            });
        })();

        document.getElementById("contact-form").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent default form submission

            // Send email using EmailJS
            emailjs.sendForm('service_rs791jj', 'template_wsuwkkf', this)
                .then(function () {
                    // On success, display thank you message and hide form
                    document.getElementById("contact-form").style.display = "none";
                    document.getElementById("thank-you-message2").style.display = "block";
                }, function (error) {
                    console.log('FAILED...', error); // Log any errors
                });
        });
        
    </script>
</body>

</html>
